<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center;">Tekken 7 Frame Tool</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="characterSelected(character)" *ngFor="let character of characters">
      <ion-avatar item-start>
        <img src="./assets/img/headshots/{{character.Name}}.png">
      </ion-avatar>
      <h2>{{character.Name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
