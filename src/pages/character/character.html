<!--
  Generated template for the CharacterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-header>

    <ion-navbar>
      <ion-title>{{character.Name}}</ion-title>
    </ion-navbar>

    <ion-searchbar (ionInput)="searchMoves($event)" (ionCancel)="onCancel($event)" placeholder="Search Moves"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let move of moves" (click)="moveSelected(move)">
        {{ move.Command }}
      </ion-item>
    </ion-list>

  </ion-header>
</ion-content>
