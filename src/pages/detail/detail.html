<!--
  Generated template for the DetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-header>

    <ion-navbar>
      <ion-title>{{character.Name}}</ion-title>
    </ion-navbar>

    <ion-searchbar (ionInput)="searchAttacks($event)" (ionCancel)="onCancel($event)" placeholder="Search"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let attack of attacks" (click)="moveSelected(attack)">
        {{ attack.Command }}
      </ion-item>
    </ion-list>

  </ion-header>
</ion-content>
