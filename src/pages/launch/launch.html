<ion-content class="cards-bg">
  <ion-card>
    <img src="assets/img/game-box_7.png" />

    <ion-card-content>
      <ion-card-title>
        Tekken 7 Frame Tool
      </ion-card-title>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small icon-start (click)="clickAboutButton()">
          <ion-icon name='information-circle'></ion-icon>
          About
        </button>
      </ion-col>

      <ion-col text-center>
        <button ion-button clear small icon-start (click)="clickFrameDataButton()">
          <ion-icon name='calculator'></ion-icon>
          Frame Data
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear small icon-start>
          <ion-icon name='help'></ion-icon>
          Help
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
