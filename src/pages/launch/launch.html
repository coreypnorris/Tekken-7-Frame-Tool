<ion-content>
  <ion-card>
    <img src="assets/img/logo.png" />

    <ion-card-content>
      <ion-card-title>
        Tekken 7 Frame Tool
      </ion-card-title>
      <p>A mobile app providing frame data for Tekken 7 published by Bandai Namco.</p>
    </ion-card-content>

    <ion-row>
      <ion-col class="launchPage-cardLinkCol">
        <button ion-button clear small icon-start color="danger" (click)="clickAboutButton()">
          <ion-icon name='information-circle'></ion-icon>
          About
        </button>
      </ion-col>

      <ion-col class="launchPage-cardLinkCol" text-center>
        <button ion-button clear small icon-start color="danger" (click)="clickFrameDataButton()">
          <ion-icon name='calculator'></ion-icon>
          Frame Data
        </button>
      </ion-col>

      <ion-col class="launchPage-cardLinkCol" text-right>
        <button ion-button clear small icon-start color="danger" (click)="clickContactButton()">
          <ion-icon name='contact'></ion-icon>
          Contact
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
